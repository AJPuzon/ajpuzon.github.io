		<script src="SeamlessLoop-Master/SeamlessLoop.js"></script>
		<script>
			var loop = new SeamlessLoop();
			loop.addUri("brambleintro.ogg", 9351, "bramble1")
			loop.addUri("bramble.ogg", 79490, "bramble2")
			async function soundsLoaded() {
				window.startTime = (new Date).getTime();
				var n = 1;
				var audio = new Audio('beep.ogg');
				audio.play();
				await sleep(159);
				loop.start("bramble" + n);
				await sleep(9347);
				n++;
				loop.update("bramble" + n, false);
				var lapsed = (new Date).getTime() - window.startTime;
				console.log('loop started at ' + lapsed);
			};
			async function stopIt() {
				if ((new Date).getTime() - window.startTime < 9347) {
					loop.stop();
					var lapsed = (new Date).getTime() - window.startTime;
					console.log('intro stopped at ' + lapsed);
					await sleep(9509 - lapsed);
					loop.stop();
					var lapsed = (new Date).getTime() - window.startTime;
					console.log('loop stopped at ' + lapsed);
				} else {
					loop.stop();
					var lapsed = (new Date).getTime() - window.startTime;
					console.log('loop stopped at ' + lapsed);
				}
			};
			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			};
			window.onload = function() {
				soundsLoaded();;
			};
			// too much work for stopping the second loop, but hey
		</script>
